<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSV to Excel Converter</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>
<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="170" height="90" src="/assets/logoIngest.png" alt="CSV Converter" title="CSV Converter" />
        <h1 class="ms-font-su">CSV to Excel</h1>
        
        <!-- BOTTONE BROWSE  -->
        <input type="file" id="fileInput" accept=".csv" multiple style="display: none;" />
        <div role="button" id="browse" class="ms-Button ms-Button--hero">
            <span class="ms-Button-label">Sfoglia file CSV</span>
        </div>
        <p id="fileName"></p>
    </header>
    
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.</h2>
    </section>
    
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <h2 class="ms-font-xl">Importa file CSV</h2>
        <ul class="ms-List ms-welcome__features">
            <li class="ms-ListItem">
                <i class="ms-Icon ms-Icon--ExcelDocument ms-font-xl"></i>
                <span class="ms-font-m">Supporta delimitatori comma (,) e punto e virgola (;)</span>
            </li>
            <li class="ms-ListItem">
                <i class="ms-Icon ms-Icon--NumberField ms-font-xl"></i>
                <span class="ms-font-m">Riconoscimento automatico dei formati numerici</span>
            </li>
            <li class="ms-ListItem">
                <i class="ms-Icon ms-Icon--Table ms-font-xl"></i>
                <span class="ms-font-m">Formattazione automatica delle colonne</span>
            </li>
        </ul>
        <p class="ms-font-l">Quando sei pronto: Run!</p>
        
        <!-- BOTTONE RUN -->
        <div role="button" id="run" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
            <span class="ms-Button-label">Run</span>
        </div>
        
        <p class="ms-font-m" style="margin-top: 20px;"><label id="item-subject"></label></p>
    </main>
    
    <!-- IMPORTANTE: LO SCRIPT ALLA FINE CON CACHE-BUSTING -->
     <!--     <script src="taskpane.js"></script>
-->
</body>
</html>
